mitm:
  enabled: true
  hostnames:
    - "*.snssdk.com"
    - "*.iesdouyin.com"
    - "*.douyin.com"
    - "aweme.snssdk.com"

rewrite:
  - match: ^https:\/\/api3-normal-c-hl\.snssdk\.com\/api\/ad\/display
    rewrite: reject
  - match: ^https:\/\/.*\/webcast\/(tab|feed|room|page)\/.*
    rewrite: reject
  - match: ^https:\/\/.*\/commerce_api\/.*
    rewrite: reject
  - match: ^https:\/\/.*\/activity\/activity_list\/.*
    rewrite: reject
  - match: ^https:\/\/.*\/notification\/v\d\/.*
    rewrite: reject
  - match: ^https:\/\/.*\/aweme\/v\d\/personalized_skin\/.*
    rewrite: reject
  - match: ^https:\/\/.*\/shopping\/.*
    rewrite: reject
  - match: ^https:\/\/aweme\.snssdk\.com\/aweme\/v\d\/nearby\/.*
    rewrite: reject
